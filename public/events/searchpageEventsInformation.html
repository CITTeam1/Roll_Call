<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
			<title>Event Links</title>
			<link rel="stylesheet" type="text/css" href="../css/customcss.css" />
				<style type="text/css">
					body{
						font-size: 110%;
					}	
					p.alert{
						font-size: 120%;
						color: #F00;
					}
				</style>
	</head>
	<!-- -->
	<body>
		<div id="datacontainer" style="position: absolute;left: 1px;top:10px;width: 100%" onmouseover="scrollspeed=0" onmouseout="scrollspeed=cache">
			<!--Add scroller content here -->
			<!--adds space to the top of the scroller -->
			<p>&nbsp;</p>


			<!--scroller text goes here -->
			<!-- Add target ="_blank" for pages to open a new tab-->
			<p><strong>keeping  </strong><a href="http://www.bpcc.edu" target="_blank"><em>A</em></a></p>
				<p><strong>text  </strong><a href="http://www.bpcc.edu" target="_blank"><em>link</em></a></p>
			<p><strong>scrolling  </strong><a href="http://www.bpcc.edu" target="_blank"><em>could</em></a></p>
				<p><strong>till  </strong><a href="http://www.bpcc.edu" target="_blank"><em>also</em></a></p>
			<p><strong>connected  </strong><a href="http://www.bpcc.edu" target="_blank"><em>be</em></a></p>
				<p><strong>to  </strong><a href="http://www.bpcc.edu" target="_blank"><em>used</em></a></p>
			<p><strong>the  </strong><a href="http://www.bpcc.edu" target="_blank"><em>in</em></a></p>
				<p><strong>student  </strong><a href="http://www.bpcc.edu" target="_blank"><em>this</em></a></p>
			<p><strong>database  </strong><a href="http://www.bpcc.edu" target="_blank"><em>iframe</em></a></p>

		</div>
		<!--ends divid container -->
		<!--End scroller content -->

		<script type="text/javascript">
		/*********************************
		*IFRAME Scroller script- @Dynamic Drive DHTML code library (www.dynamicdrive.com)
		*This notice MUST stay intact for legal use
		*Visit Dynamic Dribr at http://www.dynamicdrive.com/ for full source code
		**********************************/

		//Specify speed of scroll. Larger Int= faster (i.e 5)
		var scrollspeed=cache=1

		//Specify initial delay before scroller starts scrolling(milliseconds)
		var initialdelay=500

		function initializeScroller() {
			dataobj=document.all? document.all.datacontainer : document.getElementById("datacontainer")
			dataobj.style.top="5px"
			setTimeout("getdataheight()", initialdelay)
		}

			function getdataheight() {
				thelength=dataobj.offsetHeight
				if (thelength==0)
					setTimeout("getdataheight()",10)
				else
					scrollDiv()
			}

				function scrollDiv() {
					dataobj.style.top=parseInt(dataobj.style.top)-scrollspeed+"px"
					if(parseInt(dataobj.style.top)<thelength*(-1))
						dataobj.style.top="5px"
						setTimeout("scrollDiv()",40)
				}

		if (window.addEventListener)
			window.addEventListener("load", initializeScroller, false)
		else if (window.attachEvent)
			window.attachEvent("onload", initializeScroller)
		else
			window.onload=initializeScroller
		</script>
	</body>
</html>
